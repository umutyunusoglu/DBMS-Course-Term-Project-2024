<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        .navigate-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .navigate-button a {
            text-decoration: none;
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            text-align: center;
        }
        .navigate-button a:hover {
            background-color: #005f75;
        }
        header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .flash-messages {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #e0ffe0; /* Light green background */
            color: #228B22; /* Forest green text */
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            text-align: center;
        }
        .form-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Navigation Button -->
    <div class="navigate-button">
        <a href="/trigger">Explore DND Content</a>
    </div>

    <!-- Page Title and Header -->
    <header>
        <h1>Insert to DND Database</h1>
    </header>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="form-container">
        <!-- Class Form -->
        <form method="POST" action="/">
            <h2>Class Form</h2>

            <input type="text" name="name" placeholder="Name">
            <input type="text" name="role" placeholder="Role">
            <textarea name="explanation" placeholder="Explanation"></textarea>
            <input type="text" name="main_attribute" placeholder="Main Attribute">
            <button type="submit" name="class">Submit Class</button>
        </form>

        <!-- NPC Form -->
        <form method="POST" action="/">
            <h2>NPC Form</h2>

            <input type="text" name="faction" placeholder="Faction">
            <input type="text" name="name" placeholder="Name">
            <input type="number" name="wis" placeholder="Wisdom">
            <input type="number" name="int_" placeholder="Intelligence">
            <input type="number" name="con" placeholder="Constitution">
            <input type="number" name="chr" placeholder="Charisma">
            <input type="number" name="dex" placeholder="Dexterity">
            <input type="number" name="str" placeholder="Strength">
            <input type="text" name="type" placeholder="Type">
            <input type="text" name="alignment" placeholder="Alignment">
            <input type="text" name="class_id" placeholder="Class ID">
            <input type="text" name="species_id" placeholder="Species ID">
            <input type="text" name="diety_id" placeholder="Deity ID">
            <button type="submit" name="npc">Submit NPC</button>
        </form>

        <!-- Skills Form -->
        <form method="POST" action="/">
            <h2>Skills Form</h2>
            <input type="text" name="class_id" placeholder="Class ID">
            <input type="text" name="skill_name" placeholder="Skill Name">
            <input type="number" name="level" placeholder="Level">
            <textarea name="explanation" placeholder="Explanation"></textarea>
            <input type="text" name="skill_type" placeholder="Skill Type">
            <button type="submit" name="skill">Submit Skills</button>
        </form>
    </div>
</body>
</html>
